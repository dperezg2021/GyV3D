<body onload="init()">
    <canvas id="myCanvas" width="640" height="480"></canvas>
</body>

<script id="shaderVs" type="x-shader/x-vertex">
	attribute vec4 a_Position; 
    void main() {
        gl_Position = a_Position;
        gl_PointSize = 10.0;
    }
</script>

<script id="shaderFs" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec4 u_Color;
    void main() {
        gl_FragColor = u_Color;
    }
</script>

<script>
    var puntos = [];
    var triangles = [];
    var colors = [];
    var clickCount = 0;
    var currentColorIndex = 0;
    var colorsArray = [
        [1.0, 0.0, 0.0, 1.0], // Red
        [0.0, 1.0, 0.0, 1.0], // Green
        [0.0, 0.0, 1.0, 1.0]  // Blue
    ];
    var lastTwoPoints = [];


    function init() {
        // Get canvas object from the DOM
        var canvas = document.getElementById("myCanvas");

        // Get the rendering context for WebGL
        var gl = canvas.getContext("webgl");
        if (!gl) {
            console.log("Failed to get the rendering context for WebGL");
            return;
        }

        canvas.onmousedown = function(ev) {
        click(ev, gl, canvas);
        };
 
        // Init shaders
        var vs = document.getElementById('shaderVs').innerHTML;
        var fs = document.getElementById('shaderFs').innerHTML;
		
        if (!initShaders(gl, vs, fs)) {
            console.log('Failed to intialize shaders.');
            return;
        }
        
        // Set clear color
        gl.clearColor(0.0, 0.0, 0.0, 1.0);

        // Clear canvas
        gl.clear(gl.COLOR_BUFFER_BIT);
    }

    function click(ev, gl, canvas) {
        // Coordinates of canvas origin
        var rect = ev.target.getBoundingClientRect();
        // relative x coordinate of click in canvas
        var clickX = ev.clientX - rect.left;
        // relative y coordinate of click in canvas
        var clickY = ev.clientY - rect.top;
        // WebGL coordinates (3D)
        var halfCanvasWidth = canvas.width / 2;
        var halfCanvasHeight = canvas.height / 2;
        var x = (clickX - halfCanvasWidth) / halfCanvasWidth;
        var y = (halfCanvasHeight - clickY) / halfCanvasHeight;
        var xyz = [x, y, 0];
        var punto = [x,y];

        puntos.push(punto);
        clickCount++;

        // Clear canvas
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);

		var a_Position = gl.getAttribLocation(gl.program, "a_Position");
		
		// 1. Array values
		var verticesArray = [x, y];
		gl.vertexAttrib2fv(a_Position, verticesArray);
        gl.drawArrays(gl.POINTS, 0, 3);
        // ...

       // for (var i = 0; i < puntos.length; i++){
           // var punto = puntos[i];
            //gl.vertexAttrib2fv(a_Position,new Float32Array(punto));
            //gl.drawArrays(gl.POINTS, 0, 1);
        //}
        // Store points for triangle
        if (clickCount % 3 === 0) {
            var triangle = [];
            if (triangles.length > 0) {
                triangle.push(lastTwoPoints[0][0], lastTwoPoints[0][1]);
                triangle.push(lastTwoPoints[1][0], lastTwoPoints[1][1]);
            }
            triangle.push(puntos[clickCount - 3][0], puntos[clickCount - 3][1]);
            triangle.push(puntos[clickCount - 2][0], puntos[clickCount - 2][1]);
            triangle.push(puntos[clickCount - 1][0], puntos[clickCount - 1][1]);
            triangles.push(triangle);
            colors.push(colorsArray[currentColorIndex]);

            currentColorIndex = (currentColorIndex + 1) % colorsArray.length;

            // Store the last two points
            lastTwoPoints = [puntos[clickCount - 2], puntos[clickCount - 1]];
        }

        // Draw existing triangles
        for (var i = 0; i < triangles.length; i++) {
            var triangle = triangles[i];
            var color = colors[i];

            var vertices = new Float32Array(triangle);
            var vertexBuffer = gl.createBuffer();
            if (!vertexBuffer) {
                console.log('Failed to create the buffer object');
                return -1;
            }
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
            gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);
            gl.enableVertexAttribArray(a_Position);

            var u_Color = gl.getUniformLocation(gl.program, 'u_Color');
            gl.uniform4fv(u_Color, color);

            gl.drawArrays(gl.TRIANGLES, 0, 3);
        }
    }
    function initShaders(gl, vs_source, fs_source) {
        // Compile shaders
        var vertexShader = makeShader(gl, vs_source, gl.VERTEX_SHADER);
        var fragmentShader = makeShader(gl, fs_source, gl.FRAGMENT_SHADER);

        // Create program
        var glProgram = gl.createProgram();

        // Attach and link shaders to the program
        gl.attachShader(glProgram, vertexShader);
        gl.attachShader(glProgram, fragmentShader);
        gl.linkProgram(glProgram);
        if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
            alert("Unable to initialize the shader program");
            return false;
        }

        // Use program
        gl.useProgram(glProgram);
        gl.program = glProgram;

        return true;
    }

    function makeShader(gl, src, type) {
        var shader = gl.createShader(type);
        gl.shaderSource(shader, src);
        gl.compileShader(shader);
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
            return;
        }
        return shader;
    }
</script>

</html>



<script id="shaderFs" type="x-shader/x-fragment">
    void main() {
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
</script>
