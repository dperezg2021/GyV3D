<script id="shaderVs" type="x-shader/x-vertex">
    attribute vec4 a_Position;
    attribute vec2 a_TexCoord;
    varying vec2 v_TexCoord;

    uniform mat4 u_pMatrix;
    uniform mat4 u_vMatrix;
    uniform mat4 u_mvMatrix;
    varying highp vec4 v_Color;
    void main() {
        gl_Position = u_pMatrix * u_vMatrix * u_mvMatrix * a_Position;
        v_TexCoord = a_TexCoord;
    }
</script>

<script id="shaderFs" type="x-shader/x-fragment">
    precision mediump float;
    uniform sampler2D u_Sampler;
    uniform sampler2D u_DecorationSampler;
    varying vec2 v_TexCoord;
    uniform  float valordecode;

    void main(void) {
        vec4 color0 = texture2D(u_Sampler, v_TexCoord);
        vec4 color1 = texture2D(u_DecorationSampler, v_TexCoord);
        if (valordecode > 0.0) {
            gl_FragColor = color0 * color1;
        } else {
            gl_FragColor = color0;
        }
    }


</script>

        // Init WebGL context
        var gl = canvas.getContext("webgl");
        if (!gl) {

            return;
        }

        // Init shaders
        var vs = document.getElementById('shaderVs').innerHTML;
        var fs = document.getElementById('shaderFs').innerHTML;

            console.log('Failed to intialize shaders.');
            return;

        gl.enable(gl.DEPTH_TEST);

        document.addEventListener('wheel', function (event) {
            var projectionValue = document.querySelector('input[name="projection"]:checked').value;
            if (projectionValue== "perspective") {
                z = event.wheelDelta > 0 ? z - 1 : z + 1;
            }
        });

        document.onkeydown = function(ev) {
            var projectionValue = document.querySelector('input[name="projection"]:checked').value;
            if (projectionValue== "perspective") {
                var step = new Number(document.getElementById("step").value);
                switch (ev.key) {
                    case "ArrowUp": // Up
                        camaray += step;
                    break;
                    case "ArrowDown": // Down
                        camaray -= step;
                    break;
                }

                perspectiva(gl,canvas);
            }

        }; 

// Init textures

    function toRadian(d){
        return d*Math.PI/180;
    }
    
    function initProjection(gl, canvas) {
    var projectionValue = document.querySelector('input[name="projection"]:checked').value;

        if (projectionValue== "perspective") {
            perspectiva(gl,canvas);


        } else{      
            ortogonal(gl,canvas);

        }
    }

    function perspectiva(gl, canvas){
        var pMatrixUniform = gl.getUniformLocation(gl.program, "u_pMatrix");
        var ratio = canvas.width / canvas.height;
        var pMatrix = glMatrix.mat4.perspective(glMatrix.mat4.create(), toRadian(100), ratio, 0.01, 10);
        gl.uniformMatrix4fv(pMatrixUniform, false, pMatrix);

        var vMatrixUniform = gl.getUniformLocation(gl.program, "u_vMatrix");
        var vMatrix = glMatrix.mat4.lookAt(glMatrix.mat4.create(), [0, camaray, z], [0, 0, 0], [0, 1, 0]);
        gl.uniformMatrix4fv(vMatrixUniform, false, vMatrix);

    }

    function ortogonal(gl,canvas){
        var pMatrixUniform = gl.getUniformLocation(gl.program, "u_pMatrix");
        var ratio = canvas.width / canvas.height;
        var pMatrix = glMatrix.mat4.ortho(glMatrix.mat4.create(), -ratio, ratio, -1.0, 1.0, -1.0, 1.0);
        gl.uniformMatrix4fv(pMatrixUniform, false, pMatrix);

        var vMatrixUniform = gl.getUniformLocation(gl.program, "u_vMatrix");
        var vMatrix = glMatrix.mat4.create();
        gl.uniformMatrix4fv(vMatrixUniform, false, vMatrix);

    }


    function initTexturesAndDraw(gl, rad_ang,canvas) {
        var image = new Image();
        image.src = 'portal.jpg';
        var imagedec = new Image();
        imagedec.src = 'light.jpg';

        image.onload = function () {
            loadTexture(gl, "u_Sampler", image, 0, true);
            imagedec.onload = function () {
                loadTexture(gl, "u_DecorationSampler", imagedec, 1, true);
                drawScene(gl,rad_ang,canvas);
            };
        };
    }


    function isPowerOf2(value) {
    return (value & (value - 1)) == 0;
    }

    function loadTexture(gl, samplerUniform, image, unitNumber, flip) {
        // Flip the image's y axis
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, flip);

        // Activate and configure texture
        gl.activeTexture(gl.TEXTURE0 + unitNumber);
        gl.bindTexture(gl.TEXTURE_2D, gl.createTexture());
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);

        // Check if the image is a power of 2 in both dimensions.
        if (isPowerOf2(image.width) && isPowerOf2(image.height)) {
            // Yes, it's a power of 2. Generate mips.
            gl.generateMipmap(gl.TEXTURE_2D);
        } else {
            // No, it's not a power of 2. Turn off mips and set wrapping to clamp to edge
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        }

        // Set texture to the sampler
        var fragmentSamplerUniform = gl.getUniformLocation(gl.program, samplerUniform);
        gl.uniform1i(fragmentSamplerUniform, unitNumber);
    }


    function drawScene(gl, rad_ang, canvas) {

        var posicionmatriz;
        var velocidad = document.getElementById("speed");
        var movMatrix = glMatrix.mat4.create(); 
        var primitiveValue = document.querySelector('input[name="primitive"]:checked').value;
        var rotationChecked = document.querySelector('input[name="rotation"]:checked');
        var decodOn = document.querySelector('input[name="christmas"]:checked').value;


        gl.clear(gl.COLOR_BUFFER_BIT);

        // Para la rotación
        if (rotationChecked) {
            glMatrix.mat4.fromYRotation(movMatrix, rad_ang);

            var uMvMatrix = gl.getUniformLocation(gl.program, "u_mvMatrix");
            gl.uniformMatrix4fv(uMvMatrix, false, movMatrix);

            rad_ang += 0.01 * velocidad.value;
            posicionmatriz=movMatrix;

        } else { //no rota 
            var uMovMatrix = gl.getUniformLocation(gl.program, "u_mvMatrix");
            gl.uniformMatrix4fv(uMvMatrix, false, movMatrix); 

        }

        // Para las primitivas
        if (primitiveValue== "triangles") {
            gl.drawElements(gl.TRIANGLES, 15 * 2 * 3, gl.UNSIGNED_SHORT, 0);

        } else{   
            gl.drawElements(gl.LINES, 15 * 2 * 3, gl.UNSIGNED_SHORT, 0); 
        }


        var valordecod = gl.getUniformLocation(gl.program, "valordecod");
        if (decodOn== "no") {
            
            gl.uniform1f(valordecode, 0.0);
        } else{   
                gl.uniform1f(valordecode, 1.0);
        }

        initProjection(gl, canvas)

        requestAnimationFrame(function() {
            drawScene(gl, rad_ang, canvas)
        });


    }


    function initShaders(gl, vs_source, fs_source) {
        // Compile shaders
        var vertexShader = makeShader(gl, vs_source, gl.VERTEX_SHADER);
        var fragmentShader = makeShader(gl, fs_source, gl.FRAGMENT_SHADER);

        // Create program
        var glProgram = gl.createProgram();

        // Attach and link shaders to the program
        gl.attachShader(glProgram, vertexShader);
        gl.attachShader(glProgram, fragmentShader);
        gl.linkProgram(glProgram);
        if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
            alert("Unable to initialize the shader program");
            return false;
        }

        // Use program
        gl.useProgram(glProgram);
        gl.program = glProgram;

        return true;
    }


    function makeShader(gl, src, type) {
        var shader = gl.createShader(type);
        gl.shaderSource(shader, src);
        gl.compileShader(shader);
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
            return;
        }
        return shader;
    }
