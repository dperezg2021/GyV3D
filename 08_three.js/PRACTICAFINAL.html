<html>

<head>
   <title>Practica final</title>

</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.148.0/three.min.js"></script>
<script>
   var ghost1StepX = getRandomNumber(0.1, 0.3);
   var ghost1StepY = getRandomNumber(0.1, 0.3);
   var ghost2StepX = getRandomNumber(0.1, 0.3);
   var ghost2StepY = getRandomNumber(0.1, 0.3);
   var ghost3StepX = getRandomNumber(0.1, 0.3);
   var ghost3StepY = getRandomNumber(0.1, 0.3);

    function init() {
      var scene = new THREE.Scene();
      var sceneWidth = window.innerWidth - 20;
      var sceneHeight = window.innerHeight - 20;

      var camera = new THREE.PerspectiveCamera(90, sceneWidth / sceneHeight, 0.01, 100);
      camera.position.set(0, -10, 35); // Set the initial Camera Position.
      camera.lookAt(scene.position);
      
      var renderer = new THREE.WebGLRenderer({
         antialias : true
      });
      renderer.shadowMap.enabled = true;
      renderer.setSize(sceneWidth, sceneHeight);
      document.body.appendChild(renderer.domElement);

      var light = getLight();
      var leftBorder = getBorder("left", 1, 50, 2, -25, 0, 0); // Ajustamos el tamaño de los bordes
      var rightBorder = getBorder("right", 1, 50, 2, 25, 0, 0); // Ajustamos el tamaño de los bordes
      var topBorder = getBorder("top", 50, 1, 2, 0, 25, 0); // Ajustamos el tamaño del borde superior
      var downBorder = getBorder("down", 50, 1, 2, 0, -25, 0); // Ajustamos el tamaño del borde inferior

      // barrera lateral izquierda del cuadrado exterior

      var BORDEEXTRA1 = getBorder("top", 10, 1, 2, -9, 16, 0); 
      var BORDEEXTRA2 = getBorder("left", 1, 31, 2, -13, 0, 0); 
      var BORDEEXTRA3 = getBorder("down", 10, 1, 2, -9, -16, 0); 

      // barrera lateral derecha del cuadrado exterior

      var BORDEEXTRA4 = getBorder("top", 10, 1, 2, 9, 16, 0);
      var BORDEEXTRA5 = getBorder("right", 1, 31, 2, 13, 0, 0);
      var BORDEEXTRA6 = getBorder("down", 10, 1, 2, 9, -16, 0);

      // Cuadrado interior parte superior

      var BORDEEXTRA7 = getBorder("top", 15, 1, 2, 0, 11, 0);
      var BORDEEXTRA8 = getBorder("right", 1, 9, 2, 7, 6, 0);
      var BORDEEXTRA9 = getBorder("left", 1, 9, 2, -7, 6, 0);

      // Cuadrado interior parte inferior

      var BORDEEXTRA10 = getBorder("top", 15, 1, 2, 0, -11, 0);
      var BORDEEXTRA11 = getBorder("right", 1, 9, 2, 7, -7, 0);
      var BORDEEXTRA12 = getBorder("left", 1, 9, 2, -7, -7, 0);  

   // Cuadrado interior parte interior fantasmas

      var BORDEEXTRA13 = getBorder("top", 9, 1, 2, 0, -2, 0);

      var BORDEEXTRA14 = getBorder("right", 1, 3, 2, 4, 0, 0);
      var BORDEEXTRA14_1 = getBorder("down", 1, 3, 2, 4, 0, 0);


      var BORDEEXTRA15 = getBorder("left", 1, 3, 2, -4, 0, 0); 
      var BORDEEXTRA15_1 = getBorder("top", 1, 3, 2, -4, 0, 0);  

      // lineas horizontales fuera del cuadrado interior
      var BORDEEXTRA16 = getBorder("top", 2, 1, 2, -19, 0, 0);
      var BORDEEXTRA17 = getBorder("top", 2, 1, 2, 19, 0, 0);
  


      var sphere = getSphere(0,0,1, "sphere");
      var ghost1 = getSphere(-2,0,1, "ghost1");
      var ghost2 = getSphere(0,1,1, "ghost2");
      var ghost3 = getSphere(2,0,1, "ghost3");
      var floor = getFloor();


      scene.add(light);
      scene.add(leftBorder);
      scene.add(rightBorder);
      scene.add(topBorder);
      scene.add(downBorder);
      scene.add(BORDEEXTRA1);
      scene.add(BORDEEXTRA2);
      scene.add(BORDEEXTRA3);
      scene.add(BORDEEXTRA4);
      scene.add(BORDEEXTRA5);
      scene.add(BORDEEXTRA6);
      scene.add(BORDEEXTRA7);
      scene.add(BORDEEXTRA8);
      scene.add(BORDEEXTRA9);
      scene.add(BORDEEXTRA10);
      scene.add(BORDEEXTRA11);
      scene.add(BORDEEXTRA12);
      scene.add(BORDEEXTRA13);
      scene.add(BORDEEXTRA14);
      scene.add(BORDEEXTRA15);
      scene.add(BORDEEXTRA16);
      scene.add(BORDEEXTRA17);



      scene.add(ghost1);
      scene.add(ghost2);
      scene.add(ghost3);


      //scene.add(sphere);
      scene.add(floor);


      var borders = [ leftBorder, rightBorder, topBorder, downBorder, 
      BORDEEXTRA1, BORDEEXTRA2, BORDEEXTRA3,
      BORDEEXTRA4, BORDEEXTRA5, BORDEEXTRA6, 
      BORDEEXTRA7,BORDEEXTRA8, BORDEEXTRA9,
      BORDEEXTRA10, BORDEEXTRA11, BORDEEXTRA12,
      BORDEEXTRA13, BORDEEXTRA14, BORDEEXTRA14_1, BORDEEXTRA15, BORDEEXTRA15_1,
      BORDEEXTRA16,BORDEEXTRA17];

      animate(ghost1, ghost1StepX, ghost1StepY, borders, renderer, scene, camera, ghost2, ghost3, ghost2StepX, ghost2StepY, ghost3StepX, ghost3StepY);   
   }

   function animate(ghost1, ghost1StepX, ghost1StepY, borders, renderer, scene, camera, ghost2, ghost3, ghost2StepX, ghost2StepY, ghost3StepX, ghost3StepY) {
    checkCollisionGhost(ghost1, borders);
    checkCollisionGhost(ghost2, borders);
    checkCollisionGhost(ghost3, borders);

    ghost1.position.x += ghost1StepX;
    ghost1.position.y += ghost1StepY;

    ghost2.position.x += ghost2StepX;
    ghost2.position.y += ghost2StepY;

    ghost3.position.x += ghost3StepX;
    ghost3.position.y += ghost3StepY;

    renderer.render(scene, camera);

      renderer.setAnimationLoop(function() {
         animate(ghost1, ghost1StepX, ghost1StepY, borders, renderer, scene, camera, ghost2, ghost3, ghost2StepX, ghost2StepY, ghost3StepX, ghost3StepY);
      });
   }

   function getRandomNumber(min, max) {
    return Math.random() * (max - min) + min;
}
   function getLight() {
      var light = new THREE.DirectionalLight();
      light.position.set(4, 4, 4);
      light.castShadow = true;
      light.shadow.camera.near = 0;
      light.shadow.camera.far = 16;
      light.shadow.camera.left = -8;
      light.shadow.camera.right = 5;
      light.shadow.camera.top = 10;
      light.shadow.camera.bottom = -10;
      light.shadow.mapSize.width = 4096;
      light.shadow.mapSize.height = 4096;
      return light;
   }


   function getSphere(px,py,pz,name) {
      var geometry = new THREE.SphereGeometry(1, 20, 20);
      var material = new THREE.MeshNormalMaterial();
      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.x = px;
      mesh.position.y = py;
      mesh.position.z = pz;
      mesh.castShadow = true;
      mesh.name =name;

      return mesh;
   }

   function getFloor() {
   var geometry = new THREE.PlaneGeometry(50, 50);
   var material = new THREE.MeshBasicMaterial({ color: 0x888888 }); // Color gris
   var mesh = new THREE.Mesh(geometry, material);
   mesh.receiveShadow = true;

return mesh;

}

   function getBorder(name, x, y, z, posX, posY, posZ) {
    var geometry = new THREE.BoxGeometry(x, y, z);
    var material = new THREE.MeshPhysicalMaterial({ color: 0x0000ff }); // Color azul
    var mesh = new THREE.Mesh(geometry, material);
    mesh.receiveShadow = true;
    mesh.position.set(posX, posY, posZ);
    mesh.name = name;

    return mesh;
}

   function getWall(posX, posY, posZ) {
      var geometry = new THREE.BoxGeometry(10, 30, 2); // Tamaño del muro
      var mesh = new THREE.Mesh(geometry, getWoodMaterial());
      mesh.receiveShadow = true;
      mesh.position.set(posX, posY, posZ);

      return mesh;
   }

   function getWoodMaterial() {
      var texture = new THREE.TextureLoader().load("wood.png");
      var material = new THREE.MeshPhysicalMaterial({
         map : texture
      });
      material.map.wrapS = material.map.wrapT = THREE.RepeatWrapping;
      material.map.repeat.set(4, 4);
      material.side = THREE.DoubleSide;

      return material;
   }

   function checkCollisionGhost(ghost1, borders) {
    var originPosition = ghost1.position.clone();
    var originPositionGhost = ghost1.position.clone();
    const positionAttribute = ghost1.geometry.getAttribute('position');
    const localVertex = new THREE.Vector3();
    const globalVertex = new THREE.Vector3();
    for (let vertexIndex = 0; vertexIndex < positionAttribute.count; vertexIndex++) {
        localVertex.fromBufferAttribute(positionAttribute, vertexIndex);
        globalVertex.copy(localVertex).applyMatrix4(ghost1.matrixWorld);
        var directionVector = globalVertex.sub(ghost1.position);
        var ray = new THREE.Raycaster(originPosition, directionVector.clone().normalize());
        
        // Iterar sobre cada borde individualmente
        for (let i = 0; i < borders.length; i++) {
            var collisionResults = ray.intersectObject(borders[i]); 
            if (collisionResults.length > 0 && collisionResults[0].distance < 0.05) { 
                // Collision detected
                if (borders[i].name == "left" || borders[i].name == "right") {
                    stepX *= -1;
                }
                if (borders[i].name == "down" || borders[i].name == "top") {
                    stepY *= -1;
                }
                break;
            }
        }
    }
}


</script>

<body onload="init()"></body>

</html>
